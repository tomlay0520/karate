<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空手道比赛计分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .match-tree { margin-top: 20px; }
        .match-node {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .loading { display: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">空手道比赛计分系统</h1>

        <!-- 导入运动员数据 -->
        <div class="card mb-4">
            <div class="card-header">导入运动员数据</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">选择 Excel 文件 (.xlsx)</label>
                        <input type="file" class="form-control" id="excelFile" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">上传</button>
                    <div id="uploadResult" class="mt-3"></div>
                    <div id="uploadLoading" class="loading">正在上传...</div>
                </form>
            </div>
        </div>

        <!-- 更新组别名称 -->
        <div class="card mb-4">
            <div class="card-header">更新组别名称</div>
            <div class="card-body">
                <form id="groupNamesForm">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="groupA" placeholder="甲组名称" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="groupB" placeholder="乙组名称" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="groupC" placeholder="丙组名称" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <div id="groupNamesResult" class="mt-3"></div>
                    <div id="groupNamesLoading" class="loading">正在更新...</div>
                </form>
            </div>
        </div>

        <!-- 查询运动员 -->
        <div class="card mb-4">
            <div class="card-header">查询运动员并生成比赛树</div>
            <div class="card-body">
                <form id="matchForm">
                    <div class="mb-3">
                        <label for="categoryType" class="form-label">比赛类别</label>
                        <select class="form-control" id="categoryType" required>
                            <option value="kumite">组手</option>
                            <option value="kata">型赛</option>
                        </select>
                    </div>
                    <div id="kumiteFields">
                        <div class="mb-3">
                            <label for="competitionType" class="form-label">比赛类型</label>
                            <select class="form-control" id="competitionType">
                                <option value="weighted">分量制</option>
                                <option value="open">无差别</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">年龄</label>
                            <input type="number" class="form-control" id="age" min="0" required>
                        </div>
                        <div class="mb-3" id="genderField">
                            <label for="gender" class="form-label">性别</label>
                            <select class="form-control" id="gender">
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                        <div class="mb-3" id="weightField">
                            <label for="weightInput" class="form-label">体重 (KG)</label>
                            <input type="text" class="form-control" id="weightInput">
                        </div>
                        <div class="mb-3" id="weightFlagField">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="weightFlag">
                                <label class="form-check-label" for="weightFlag">不限体重</label>
                            </div>
                        </div>
                        <div class="mb-3" id="groupTypeField">
                            <label for="groupType" class="form-label">组别</label>
                            <select class="form-control" id="groupType">
                                <option value="甲组">甲组</option>
                                <option value="乙组">乙组</option>
                                <option value="丙组">丙组</option>
                            </select>
                        </div>
                        <div class="mb-3" id="openCategoryField" style="display: none;">
                            <label for="openCategory" class="form-label">无差别类别</label>
                            <input type="text" class="form-control" id="openCategory">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">查询并生成比赛树</button>
                    <div id="matchResult" class="mt-3"></div>
                    <div id="matchLoading" class="loading">正在查询...</div>
                    <div id="matchTree" class="match-tree"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 动态显示/隐藏字段
        document.getElementById('categoryType').addEventListener('change', function() {
            const kumiteFields = document.getElementById('kumiteFields');
            kumiteFields.style.display = this.value === 'kumite' ? 'block' : 'none';
        });

        document.getElementById('competitionType').addEventListener('change', function() {
            const openCategoryField = document.getElementById('openCategoryField');
            const weightField = document.getElementById('weightField');
            const weightFlagField = document.getElementById('weightFlagField');
            openCategoryField.style.display = this.value === 'open' ? 'block' : 'none';
            weightField.style.display = this.value === 'weighted' ? 'block' : 'none';
            weightFlagField.style.display = this.value === 'weighted' ? 'block' : 'none';
        });

        document.getElementById('age').addEventListener('input', function() {
            const genderField = document.getElementById('genderField');
            const groupTypeField = document.getElementById('groupTypeField');
            if (this.value && parseInt(this.value) <= 5) {
                genderField.style.display = 'none';
                groupTypeField.style.display = 'none';
            } else {
                genderField.style.display = 'block';
                groupTypeField.style.display = 'block';
            }
        });

        // 页面加载时获取当前组别名称
        async function loadGroupNames() {
            try {
                const response = await fetch('/api/group_names');
                const result = await response.json();
                if (response.ok) {
                    const groupTypeSelect = document.getElementById('groupType');
                    groupTypeSelect.innerHTML = `
                        <option value="${result.group_a}">${result.group_a}</option>
                        <option value="${result.group_b}">${result.group_b}</option>
                        <option value="${result.group_c}">${result.group_c}</option>
                    `;
                    // 同步更新输入框
                    document.getElementById('groupA').value = result.group_a;
                    document.getElementById('groupB').value = result.group_b;
                    document.getElementById('groupC').value = result.group_c;
                }
            } catch (error) {
                console.error("加载组别失败:", error);
            }
        }

        // 页面加载时调用
        window.addEventListener('DOMContentLoaded', loadGroupNames);

        // 上传 Excel 文件
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files[0]) {
                document.getElementById('uploadResult').innerHTML =
                    '<div class="alert alert-danger">请选择一个文件</div>';
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            document.getElementById('uploadLoading').style.display = 'block';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('uploadResult').innerHTML =
                    response.ok ? '<div class="alert alert-success">文件上传成功</div>' :
                    `<div class="alert alert-danger">上传失败: ${result.detail}</div>`;
            } catch (error) {
                document.getElementById('uploadResult').innerHTML =
                    `<div class="alert alert-danger">错误: ${error.message}</div>`;
            } finally {
                document.getElementById('uploadLoading').style.display = 'none';
            }
        });

        // 更新组别名称
        document.getElementById('groupNamesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const groupA = document.getElementById('groupA').value;
            const groupB = document.getElementById('groupB').value;
            const groupC = document.getElementById('groupC').value;
            document.getElementById('groupNamesLoading').style.display = 'block';

            try {
                const response = await fetch('/api/group_names', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_a: groupA, group_b: groupB, group_c: groupC })
                });
                const result = await response.json();
                document.getElementById('groupNamesResult').innerHTML =
                    response.ok ? '<div class="alert alert-success">组别名称更新成功</div>' :
                    `<div class="alert alert-danger">更新失败: ${result.detail}</div>`;

                // ✅ 更新组别下拉框选项
                if (response.ok) {
                    const groupTypeSelect = document.getElementById('groupType');
                    groupTypeSelect.innerHTML = `
                        <option value="${groupA}">${groupA}</option>
                        <option value="${groupB}">${groupB}</option>
                        <option value="${groupC}">${groupC}</option>
                    `;
                }

            } catch (error) {
                document.getElementById('groupNamesResult').innerHTML =
                    `<div class="alert alert-danger">错误: ${error.message}</div>`;
            } finally {
                document.getElementById('groupNamesLoading').style.display = 'none';
            }
        });

        // 查询运动员并生成比赛树
        document.getElementById('matchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const categoryType = document.getElementById('categoryType').value;
            const competitionType = document.getElementById('competitionType').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weightInput = document.getElementById('weightInput').value;
            const weightFlag = document.getElementById('weightFlag').checked;
            const groupType = document.getElementById('groupType').value;
            const openCategory = document.getElementById('openCategory').value;

            if (!age) {
                document.getElementById('matchResult').innerHTML =
                    '<div class="alert alert-danger">请输入年龄</div>';
                return;
            }

            const requestBody = { category_type: categoryType };
            if (categoryType === 'kumite') {
                requestBody.competition_type = competitionType;
                requestBody.age = parseInt(age);
                if (competitionType === 'weighted') {
                    requestBody.weight_input = weightInput;
                    requestBody.weight_flag = weightFlag;
                    if (parseInt(age) > 5) {
                        if (!gender || !groupType) {
                            document.getElementById('matchResult').innerHTML =
                                '<div class="alert alert-danger">年龄大于5时必须选择性别和组别</div>';
                            return;
                        }
                        requestBody.gender = gender;
                        requestBody.group_type = groupType;
                    }
                } else {
                    if (!openCategory) {
                        document.getElementById('matchResult').innerHTML =
                            '<div class="alert alert-danger">无差别比赛需要提供类别</div>';
                        return;
                    }
                    requestBody.open_category = openCategory;
                }
            } else {
                if (!gender || !groupType) {
                    document.getElementById('matchResult').innerHTML =
                        '<div class="alert alert-danger">型赛需要选择性别和组别</div>';
                    return;
                }
                requestBody.age = parseInt(age);
                requestBody.gender = gender;
                requestBody.group_type = groupType;
            }

            document.getElementById('matchLoading').style.display = 'block';
            try {
                const response = await fetch('/api/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('matchResult').innerHTML =
                        `<div class="alert alert-success">找到 ${result.athletes.length} 名运动员</div>`;

                    // 显示运动员列表
                    const matchTreeDiv = document.getElementById('matchTree');
                    matchTreeDiv.innerHTML = '<h5>运动员列表</h5><ul>' +
                        result.athletes.map(a => `<li>${a.ath_name} (ID: ${a.id})</li>`).join('') + '</ul>';

                    // 生成比赛树
                    const matchTreeResponse = await fetch('/api/match_tree', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ athletes: result.athletes, category: requestBody.category_type })
                    });
                    const matchTreeResult = await matchTreeResponse.json();
                    if (matchTreeResponse.ok) {
                        matchTreeDiv.innerHTML += '<h5>比赛树</h5>';
                        matchTreeResult.match_tree.forEach(match => {
                            const node = document.createElement('div');
                            node.className = 'match-node';
                            node.innerHTML = `
                                <strong>轮次 ${match.round} - 比赛 ${match.match_id}</strong><br>
                                选手1: ${result.athletes.find(a => a.id === match.athletes[0])?.ath_name || '待定'} vs
                                选手2: ${result.athletes.find(a => a.id === match.athletes[1])?.ath_name || '待定'}<br>
                                结果: ${match.result || '未进行'}
                            `;
                            matchTreeDiv.appendChild(node);
                        });
                    } else {
                        matchTreeDiv.innerHTML +=
                            `<div class="alert alert-danger">生成比赛树失败: ${matchTreeResult.detail}</div>`;
                    }
                } else {
                    document.getElementById('matchResult').innerHTML =
                        `<div class="alert alert-danger">查询失败: ${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('matchResult').innerHTML =
                    `<div class="alert alert-danger">错误: ${error.message}</div>`;
            } finally {
                document.getElementById('matchLoading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
